<!DOCTYPE html>
<html>
    <head>
        <title>gltf models</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="drone1" src="assets/buster_drone/scene.gltf"></a-asset-item>
                <a-asset-item id="drone2" src="assets/s9_mini_drone/scene.gltf"></a-asset-item>
                <a-asset-item id="lab" src="assets/scientific_lab/scene.gltf"></a-asset-item>
                <a-asset-item id="drone3" src="assets/scifi_drone_1.1/scene.gltf"></a-asset-item>
            </a-assets>
            <a-sky color="black"></a-sky>
            <a-entity scale="3 3 3" gltf-model="#lab" animation-mixer position="10 3 10"></a-entity>
            <a-entity scale="4 4 4" gltf-model="#drone1" animation-mixer position="-2 8 20"></a-entity>
            <a-entity scale="1 1 1" gltf-model="#drone2" animation-mixer position="-20 8 20"></a-entity>
            <a-entity scale="0.03 0.03 0.03" gltf-model="#drone3" animation-mixer position="-35 10 20"></a-entity>
            <a-camera look-controls-enable wasd-controls="fly:true" position="0 5 15"></a-camera>
        </a-scene>
    </body>
</html>
